<mat-card>

  <div *ngIf="isSignup">
    <h3>Create Account</h3>

    <button mat-stroked-button (click)="changeType('login')">
      Returning user?
    </button>
  </div>

  <div *ngIf="isLogin">
    <h3>Sign In</h3>

    <button mat-stroked-button (click)="changeType('signup')">
      New user?
    </button>
  </div>

  <div *ngIf="isPasswordReset">
    <h3>Reset Password</h3>

    <button mat-stroked-button (click)="changeType('login')">
      Back
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field [color]="email.valid && 'accent'">
      <input matInput
        formControlName="email"
        type="email"
        placeholder="Email"
        autocomplete="off"/>

        <mat-error *ngIf="email.invalid && email.dirty">
          You must enter a valid email address
        </mat-error>
    </mat-form-field>

    <mat-form-field [color]="password.valid && 'accent'" *ngIf="!isPasswordReset">
      <input matInput
        formControlName="password"
        type="password"
        placeholder="Password"
        autocomplete="off"/>

        <mat-error *ngIf="password.invalid && email.dirty">
          Password must be at least 6 characters long
        </mat-error>
    </mat-form-field>

    <mat-form-field
      [color]="passwordDoesMatch ? 'accent' : 'warn'"
      *ngIf="isSignup">
      <input matInput
        formControlName="passwordConfirm"
        type="password"
        placeholder="Confirm password"
        autocomplete="off"/>

      <mat-error *ngIf="passwordConfirm.dirty && !passwordDoesMatch">
        Password does not match
      </mat-error>
    </mat-form-field>

    <mat-error class="server-error">{{ serverMessage }}</mat-error>

    <button mat-raised-button
      *ngIf="!isPasswordReset"
      [disabled]="form.invalid || !passwordDoesMatch || loading"
      color="accent"
      type="submit">
      Submit
    </button>

    <button mat-raised-button
      *ngIf="isPasswordReset"
      [disabled]="email.invalid || loading"
      color="accent"
      type="submit">
      Send Reset Email
  </button>

  <button mat-button
    *ngIf="isLogin && !isPasswordReset"
    (click)="changeType('reset')">
    Forgot password?
  </button>
  </form>
</mat-card>
